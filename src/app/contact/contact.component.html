<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container" [class.blur]="test">
    <div class="content">
      <div class="left-side">
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">0687318756</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-two">fatimaezzahraabouanoirgmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have a question , you can send me a message from here. It's my pleasure to help you.</p>
        <form (ngSubmit)="sendEmail()">
          <div class="input-box">
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input [(ngModel)]="email" type="text" placeholder="Enter your email">
          </div>
          <div class="input-box message-box">
            <textarea [(ngModel)]="message" name="message" id="message" placeholder="Enter your message"></textarea>
          </div>
          <div class="button">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div *ngIf="test" class="success-modal">
    <div class="modal-content">
      <p>Message successfully delivered!</p>
      <button (click)="closeSuccessMessage()">OK</button>
    </div>
  </div>
  

  
</body>
</html>
